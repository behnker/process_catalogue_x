name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  PNPM_VERSION: "8"

jobs:
  # ────────────────────────────────────────────────────────────
  # Python API: Lint, Type Check, Test
  # ────────────────────────────────────────────────────────────
  api-lint:
    name: API Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: build/packages/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: build/packages/api/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-asyncio httpx

      - name: Lint with Ruff
        run: ruff check src/ tests/

      - name: Type check with mypy
        run: mypy src/ --ignore-missing-imports --no-error-summary || true

  api-test:
    name: API Tests
    runs-on: ubuntu-latest
    needs: api-lint
    defaults:
      run:
        working-directory: build/packages/api

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db
      SECRET_KEY: test-secret-key-for-ci
      MAGIC_LINK_SECRET: test-magic-link-secret
      EMAIL_PROVIDER: console
      ENVIRONMENT: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: build/packages/api/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run migrations
        run: |
          PYTHONPATH=. python -m alembic upgrade head

      - name: Run tests
        run: |
          PYTHONPATH=. pytest tests/ -v --tb=short

  # ────────────────────────────────────────────────────────────
  # Web Frontend: Lint, Type Check, Build
  # ────────────────────────────────────────────────────────────
  web-lint:
    name: Web Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: build/packages/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: build/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: build

      - name: Lint
        run: pnpm lint || true

      - name: Type check
        run: pnpm tsc --noEmit || true

  web-build:
    name: Web Build
    runs-on: ubuntu-latest
    needs: web-lint
    defaults:
      run:
        working-directory: build/packages/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: build/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: build

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_APP_URL: http://localhost:3000

  # ────────────────────────────────────────────────────────────
  # Security: Dependency Audit
  # ────────────────────────────────────────────────────────────
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit Python dependencies
        run: pip-audit -r build/packages/api/requirements.txt || true
        continue-on-error: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install npm dependencies
        run: pnpm install --frozen-lockfile
        working-directory: build
        continue-on-error: true

      - name: Audit npm dependencies
        run: pnpm audit || true
        working-directory: build
        continue-on-error: true
